<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StudySync</title>
</head>
<body>
  <h1>StudySync Prototype</h1>

  <section>
    <h2>Create a Group</h2>
    <form id="groupForm">
      <label for="groupName">Group Name:</label>
      <input type="text" id="groupName" required>
      <label for="groupDescription">Description:</label>
      <input type="text" id="groupDescription">
      <label for="groupPublic">Public Group?</label>
      <input type="checkbox" id="groupPublic">
      <button type="submit">Create Group</button>
    </form>
  </section>

  <section>
    <h2>Create a Note</h2>
    <form id="noteForm">
      <label for="noteGroupId">Group ID:</label>
      <input type="number" id="noteGroupId" required>
      <label for="noteTitle">Note Title:</label>
      <input type="text" id="noteTitle" required>
      <label for="noteContent">Content:</label>
      <input type="text" id="noteContent">
      <button type="submit">Create Note</button>
    </form>
  </section>

  <section>
    <h2>Groups</h2>
    <ul id="groupsList"></ul>
  </section>

  <script src="src/web/app.js"></script>
</body>
</html>
